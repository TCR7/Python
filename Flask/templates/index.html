<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alguma Coisa Zap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.js" integrity="sha512-Z6C1p1NIexPj5MsVUunW4pg7uMX6/TT3CUVldmjXx2kpip1eZcrAnxIusDxyFIikyM9A61zOVNgvLr/TGudOQg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        #title{
            background-color: green;
            font-family: Arial, sans-serif;
            justify-content: center;
        }
        h1{
            margin-top: 0;
            margin-left: 0;
            margin-right: 0;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div id="title">
        <h1>Alguma Coisa Zap</h1>
    </div>
    <div id="messages">

    </div>
    <div id="username-messages">
        <input type="text" id="usuario" placeholder="Nome do usuário" required>
        <input type="text" id="mensagem" placeholder="Envie sua mensagem" required>
        <button id="botao">Enviar</button>
    </div>
    

    <script type="text/javascript">
        $(document).ready(function(){

            var socket = io("192.168.0.84:5000");
            socket.on("connect", function(){
                console.log("Usuário conectou");
            });

            socket.on("message", function(data){
               console.log("Enviou uma mensagem"); 
               $("#messages").append($("<p>").text(data));
            });

            $("#botao").on("click", function(){
                console.log("Clicou no botão");
                socket.send($("#usuario").val() + ":" + $("#mensagem").val());
                $("#mensagem").val(""); 
            }); 

        })
    </script>
</body>
</html>
